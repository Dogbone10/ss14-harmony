- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseCustomObjective
  components:
  - type: Objective
    issuer: objective-issuer-custom


# "Choose your own objective" objective
- type: entity
  parent: [BaseCustomObjective, BaseObjective]
  id: CustomPlayerObjective
  name: objective-blank-player-name
  description: objective-blank-player-description
  components:
  - type: Objective
    difficulty: 0
    unique: false
    icon:
      sprite: Objects/Weapons/Guns/Pistols/viper.rsi #todo change this
      state: icon
  - type: BlankObjective
    selfDefined: true


# Admin-defined objective
- type: entity
  parent: [BaseCustomObjective, BaseObjective]
  id: CustomAdminObjective
  name: objective-blank-admin-name
  description: objective-blank-admin-description
  components:
  - type: Objective
    difficulty: 0
    unique: false
    icon:
      sprite: Objects/Weapons/Guns/Pistols/viper.rsi #todo change this
      state: icon
  - type: BlankObjective
